<!DOCTYPE html>
<head>

</head>
<body>

        <div class="main">
            <h2>Grader</h2>
            <!--Sample Subjects-->
           <form>

               Music: <input type="number" id="subject4" name="Music"><br>

               Average Grade: <input type="number" id="avgGrade" name="averageGrade"><br>
               Grade: <input type="text" id="letterGrade5" name="letterGrader"><br>
               <input type="button" value="Average Grade" onclick="calcAvgGrades()">

        </div>
    </div>
