<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="sign-in.css">
  <script defer src="sign-in.js"></script>
</head>

<body>
  <main id="sign-in-main-holder">
    <h1 id="sign-in-header">Login</h1>
    
    <div id="sign-in-error-msg-holder">
      <p id="sign-in-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="sign-in-form">
      <input type="text" name="username" id="username-field" class="sign-in-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="sign-in-form-field" placeholder="Password">
      <input type="submit" value="Login" id="sign-in-form-submit">
      <p></p>
      <a href="sign-up.html">Sign-Up</a>
  
  </main>
</body>

</html>
