<!--The Area where the Account Information is viewed and be able to update the Account Information-->
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                            </div>
                            <h5 id="h_name" class="user-name">Muhammad Ba Bakr</h5>
                            <h6 id="h_email" class="user-info">Bakr@gmail.com</h6>
                            <h6 id="h_password" class="user-info">123456</h6>
                            <h6 id="h_userType" class="user-info">Student</h6>
                        </div>
                        <div class="about">
                            <h5>About</h5>
                            <p>My name is Muhammad Baa Bakr. I am CS student and Front end developer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <g6 class="mb-2 text-primary">Account Information</g6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email ID">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select id="userType" name="userType">
                                    <option value="student">Student</option>
                                    <option value="instructor">Instructor</option>
                                    <option value="adminstrator">Adminstrator</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="button" id="submit" name="submit" class="btn btn-primary" 
                                onclick="update_Profile()">Update</button>
                                <button type="reset" id="reset" name="submit" class="btn btn-secondary" 
                                onclick="cancel()">Cancel</button>
                                <button type="button" id="submit" name="submit" class="btn btn-primary" 
                                onclick="signOut()">Sign-Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
